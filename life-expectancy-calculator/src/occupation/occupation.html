<template>
    <require from="./occupation.css"></require> 
    <form id="occupation" submit.delegate="submit()">
        <div id="client" class="${user.clientPersonalInfo.checkspouse ? 'hasSpouse' : 'noSpouse'}">
            <h1 style="text-align: center;">Occupation - Client</h1>

            <hr>
            <h4><b>Do you have experience working in...</b></h4>

            <!--======================CHECK IF EDUCATION============================-->
            <label style="padding-right: 10px;" for="education">Education?</label>
            <div class="btn-group" click.delegate="education(user.clientOccupation)" data-toggle="buttons">
                <label class="btn ${user.clientOccupation.checkEducation ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">Yes</label>
                <label class="btn ${!user.clientOccupation.checkEducation ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">No</label>
            </div>

            <br> <br>
            <!--======================CHECK IF CONSTRUCTION============================-->
            <label style="padding-right: 10px;" for="construction">Construction?</label>
            <div class="btn-group" click.delegate="construction(user.clientOccupation)" data-toggle="buttons">
                <label class="btn ${user.clientOccupation.checkConstruction ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">Yes</label>
                <label class="btn ${!user.clientOccupation.checkConstruction ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">No</label>
            </div>

            <br> <br>
            <!--======================CHECK IF EMERGENCY RESPONDER============================-->
            <label style="padding-right: 10px;" for="emergencyResponding">Emergency Responding?</label>
            <div class="btn-group" click.delegate="emergencyResponding(user.clientOccupation)" data-toggle="buttons">
                <label class="btn ${user.clientOccupation.checkEmergencyResponding ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">Yes</label>
                <label class="btn ${!user.clientOccupation.checkEmergencyResponding ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">No</label>
            </div>
        </div>

        <div id="spouse" style="width: 45%; float:right;" show.bind="user.clientPersonalInfo.checkspouse">
            <h1 style="text-align: center;">Occupation - Co-Client</h1>

            <hr>
            <h4><b>Do you have experience working in...</b></h4>

            <!--======================CHECK IF EDUCATION============================-->
            <label style="padding-right: 10px;" for="education">Education?</label>
            <div class="btn-group" click.delegate="education(user.spouseOccupation)" data-toggle="buttons">
                <label class="btn ${user.spouseOccupation.checkEducation ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">Yes</label>
                <label class="btn ${!user.spouseOccupation.checkEducation ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">No</label>
            </div>

            <br> <br>
            <!--======================CHECK IF CONSTRUCTION============================-->
            <label style="padding-right: 10px;" for="construction">Construction?</label>
            <div class="btn-group" click.delegate="construction(user.spouseOccupation)" data-toggle="buttons">
                <label class="btn ${user.spouseOccupation.checkConstruction ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">Yes</label>
                <label class="btn ${!user.spouseOccupation.checkConstruction ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">No</label>
            </div>

            <br> <br>
            <!--======================CHECK IF EMERGENCY RESPONDER============================-->
            <label style="padding-right: 10px;" for="emergencyResponding">Emergency Responding?</label>
            <div class="btn-group" click.delegate="emergencyResponding(user.spouseOccupation)" data-toggle="buttons">
                <label class="btn ${user.spouseOccupation.checkEmergencyResponding ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">Yes</label>
                <label class="btn ${!user.spouseOccupation.checkEmergencyResponding ? 'active btn-primary' : 'btn-secondary'}">
                    <input type="radio">No</label>
            </div>

            <br> <br> <br>
        </div>

        <p id="drag1" draggable="true" dragstart.trigger="drag($event)">Fire Dragon</p>

        <div id="drop-box">
            <strong>Drop your dragons here</strong>
            <div style="width: 200px; height:200px; border: solid 1px black" drop.trigger="drop($event)" dragstart.trigger="drag($event)" dragover.trigger="allowDrop($event)"></div>
        </div>

        <hr style="clear:both">
        <div id="back-button-div" class="col-md-10">
            <button id="back" class="btn btn-secondary" click.delegate="back()">Back</button>
        </div>
        <div id="submit-button-div" class="col-md-2">
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</template>
